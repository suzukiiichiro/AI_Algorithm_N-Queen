<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>枝刈りポイント発見システム</title>
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.1.0/css/all.css">
  <link rel="stylesheet" href="css/nq.css">
  <!-- <link rel="stylesheet" href="assets/lib/code-prettify/prettify.css"> -->
  <link rel="stylesheet" href="assets/lib/code-prettify/monokai.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <div class="container">
    <div id="board-area">
      <div id="queen-board" class="item-area">
        <div id="output"></div>
        <div id="queen-board-toolbar">
          <select id="selectFile" name="selectFile">
            <option value="1" selected>ブルートフォース　力任せ探索</option>
            <option value="2">配置フラグ（制約テスト高速化）</option>
            <option value="3">バックトラック</option>
            <option value="4">バックトラック＋対称解除法</option>
            <option value="5">バックトラック＋対称解除法＋枝刈り</option>
            <option value="6">バックトラック＋ビットマップ</option>
            <option value="7">バックトラック＋ビットマップ＋対称解除法 2</option>
            <option value="8">枝刈り</option>
            <option value="9">クイーンの位置による分岐BOUND 1</option>
            <option value="10">クイーンの位置による分岐BOUND 1,2</option>
            <option value="11">枝刈り</option>
            <option value="12">最適化</option>
            <option value="13">並列処理</option>
          </select>
          <select name="rev" id="rev">
            <option value="1">非再帰</option>
            <option value="2">再帰</option>
          </select>
          <!-- <select id="mode" name="mode">
            <option value="1">ブルートフォース</option>
            <option value="3">バックトラック</option>
          </select> -->
          <button type="button" id="start">スタート</button>
          <button type="button" id="stop" class="hide">ストップ</button>
          <!-- <input type="checkbox" id="isstop" checked> 途中で止める</button> -->
          <!-- <button type="buton" id="btn-m">-</button> -->
          <!-- <button type="buton" id="btn-p">+</button> -->
          <input type="number" id="num" value="4">
        </div>
        <div id="editor">
          <pre>
            <code class="prettyprint linenums lang-js"></code>
          </pre>
        </div>
      </div>
      <div id="response-board" class="item-area">
        <div id="res">
          <div id="output"></div>
        </div>
        <div id="text">
          <small id="count-text"></small>
          <small id="find-text"></small>
          <small id="res-text"></small>
          <small id="res-time"></small>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/lib/code-prettify/prettify.js"></script>
  <script src="js/common.js"></script>

</body>

</html>
